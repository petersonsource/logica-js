<meta charset="utf-8">


<script type="text/javascript">

function pulaLinha() {
	document.write("<br>");
	document.write("<br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}


var vitorias = parseInt(prompt("Entre com o numero de vitórias"));
var empates  = parseInt(prompt("Entre com o numero de empates"));

var pontos = (vitorias * 3) + empates

mostra("os pontos do seu time é : " + pontos);

if (pontos > 28) {
	mostra("seu time esta melhor que o ano passado");
}

if (pontos < 28) {
	mostra("seu time esta pior que o ano passado");
}

if (pontos == 28) {
	mostra("seu time esta igual que o ano passado");
}

</script>
