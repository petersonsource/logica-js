<h1> alcool ou gasolina ? </h1>

	var tanque = 40;

	document.write("percorrendo " + caminhoComGasolina + " com um tanque com " +tanque+ " de gasolina, o consumo foi  " + consumoComGasolina+ " km/lt");

	document.write("<br>r")

	document.write("percorrendo " + caminhoComAlcool + " com um tanque com " +tanque+ "  de alcool, o consumo foi  " + consumocomAlcool+ " km/lt");

</script>
