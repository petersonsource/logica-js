<meta charset="utf-8">

<input type="" name="">

<button>advinhar</button>


<script type="text/javascript">

	function sorteia() {

		return Math.round(Math.random() * 10);
	}

	function sorteiraNumeros(quantidade) {

		var segredos = [];
		var numero = 1;

		while (numero <= quantidade) {
					
			segredoAleatorio = sorteia(); 

			if (segredoAleatorio !== 0) {
				
				var achou = false;

				for(var i = 0; i < segredos.length; i++) {
					if ( segredos[i] == segredoAleatorio) {
						achou = true;
						break;
					}
				}
				
				if(achou == false){
					segredos.push((segredoAleatorio));
					numero++;
				}

			}
		}
		
	return segredos;

	}

	var segredos = sorteiraNumeros(5);
	
	console.log(segredos);


	function verifica() {

		var achou = false;
		for (var i = 0; i < segredos.length; i++) {

				
			if(input.value == segredos[i]) {
				achou = true;
				alert("acertou");
				break;
			}
		
		}

		if (achou == false) {
			alert("voce errou");
		}

	input.value = "";
	input.focus();

	}

	var input = document.querySelector("input");
	input.focus();

	var button = document.querySelector("button");

	button.onclick = verifica;




</script>
