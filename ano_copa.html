<meta charset="utf-8">


<script type="text/javascript">

function pulaLinha() {
	document.write("<br>");
	document.write("<br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}

var limite =  parseInt(prompt("entre com a data limite:"));

var anoCopa = 1930;

while(anoCopa <= limite) {

	mostra("teve com em " + anoCopa);
	anoCopa = anoCopa + 4;

}

</script>
